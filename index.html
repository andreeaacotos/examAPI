<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Madrid centros de salud</title>

    <link rel="stylesheet" href="http://js.arcgis.com/3.35/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.35/esri/css/esri.css">
    <link rel="stylesheet" href="salud.css"/>

    <script src="https://js.arcgis.com/3.35/"></script>
    <script src="salud.js"></script>     
  </head>

  <body class="claro">
    <div id="mainWindow"
         data-dojo-type="dijit.layout.BorderContainer"
         data-dojo-props="design:'headline', gutters:false"
         style="width:100%; height:100%;">

      </div>
      <div data-dojo-type="dijit.layout.ContentPane" id="leftPane" data-dojo-props="region:'left'">

          <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'Leyenda', selected:true">
            <div id="legendDiv"></div></div>         

        </div>
      </div>

      <div id="divMap" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'"></div>
      
          

    </div>
  </body>

</html>
